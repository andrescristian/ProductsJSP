<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" href="img/carrinho-de-compras.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>Cadastro de produtos</title>
</head>

<body>
	<section class="container text-center bg-success py-3 bordasA">
		<h1 class="titulo text-dark">Adicionar novo Produto</h1>

		<form name="frmContato" class="py-3" action="insert">
			<div class="col-auto">
				<input type="text" name="nome" class="form-control mb-2" id="inlineFormInput" placeholder="Nome do Produto">
				<input type="text" name="quantidade" class="form-control mb-2" id="inlineFormInput"	placeholder="Quantidade">
				<input type="text" name="preco" class="form-control mb-2" id="inlineFormInput" placeholder="Preço">
			</div>
		</form>

		<a href="#" onclick="validar()" class="btn btn-outline-dark btn-lg">
			<img src="img/adicionar-ao-carrinho (1).png" alt="Botão para adicionar novo Produto">
			Adicionar
		</a>
		<p class="text-light pt-3">&#169; 2024 - Somente para fins educativos.</p>
	</section>

	<!-- Links dos Scripts-->
	<script src="scripts/validador.js"></script>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/popper.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
